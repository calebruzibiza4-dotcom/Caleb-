<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result-value {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
        }

        .formula {
            background: white;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 13px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            background: #970707;
            color: #ffffff;
        }
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(151, 7, 7, 0.3);
        }


        .formula-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .formula-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Temperature Converter</h1>
        <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>

        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <div class="input-wrapper">
                <input 
                    type="number" 
                    id="temperature" 
                    placeholder="Enter value" 
                    step="0.01"
                >
                <select id="unit">
                    <option value="celsius">Celsius (¬∞C)</option>
                    <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button class="convert-btn" onclick="convertTemperature()">Convert</button>
            <button class="reset-btn" onclick="resetForm()">Reset</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="result-item">
                <div class="result-label">Celsius (¬∞C)</div>
                <div class="result-value" id="celsius-result">‚Äî</div>
            </div>
            <div class="result-item">
                <div class="result-label">Fahrenheit (¬∞F)</div>
                <div class="result-value" id="fahrenheit-result">‚Äî</div>
            </div>
            <div class="result-item">
                <div class="result-label">Kelvin (K)</div>
                <div class="result-value" id="kelvin-result">‚Äî</div>
            </div>

            <div class="formula-section">
                <div class="formula-title">Conversion Formula Used:</div>
                <div class="formula" id="formula-used">‚Äî</div>
            </div>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;

            if (isNaN(temperature)) {
                alert('Please enter a valid temperature value');
                return;
            }

            let celsius, fahrenheit, kelvin;
            let formula = '';

            // Convert input to Celsius first
            if (unit === 'celsius') {
                celsius = temperature;
                formula = `¬∞C = ${temperature}¬∞C (input)`;
            } else if (unit === 'fahrenheit') {
                celsius = (temperature - 32) * 5 / 9;
                formula = `¬∞C = (${temperature}¬∞F - 32) √ó 5 √∑ 9 = ${celsius.toFixed(2)}¬∞C`;
            } else if (unit === 'kelvin') {
                celsius = temperature - 273.15;
                formula = `¬∞C = ${temperature}K - 273.15 = ${celsius.toFixed(2)}¬∞C`;
            }

            // Convert from Celsius to other units
            fahrenheit = (celsius * 9 / 5) + 32;
            kelvin = celsius + 273.15;

            // Display results
            document.getElementById('celsius-result').textContent = celsius.toFixed(2);
            document.getElementById('fahrenheit-result').textContent = fahrenheit.toFixed(2);
            document.getElementById('kelvin-result').textContent = kelvin.toFixed(2);
            document.getElementById('formula-used').textContent = formula;
            document.getElementById('results').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('temperature').value = '';
            document.getElementById('unit').value = 'celsius';
            document.getElementById('results').style.display = 'none';
        }

        // Allow Enter key to convert
        document.getElementById('temperature').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertTemperature();
            }
        });
    </script>
</body>
</html>
