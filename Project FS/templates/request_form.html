{% extends 'base.html' %}
{% block content %}
  <h1>New Support Request</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Customer</label>
      <select name="customer_id" class="form-select">
        <option value="">-- None / Walk-in --</option>
        {% for c in customers %}
          <option value="{{c.id}}">{{c.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Scheduled For</label>
      <input class="form-control" name="scheduled_for" type="datetime-local">
    </div>
    <div class="mb-3">
      <label class="form-label">Estimated Cost</label>
      <input class="form-control" name="estimated_cost" type="number" step="0.01">
    </div>
    <div class="mb-3">
      <label class="form-label">Priority (1 highest)</label>
      <input class="form-control" name="priority" type="number" value="3">
    </div>
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input class="form-control" name="location">
    </div>
    <button class="btn btn-primary">Create</button>
    <a class="btn btn-secondary" href="/requests">Cancel</a>
  </form>
{% endblock %}
