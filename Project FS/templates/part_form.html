{% extends 'base.html' %}
{% block content %}
  <h1>{{ 'Edit' if part else 'New' }} Part</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Stock keeping unit</label>
      <input class="form-control" name="sku" value="{{ part.sku if part else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ part.name if part else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input class="form-control" name="quantity" type="number" value="{{ part.quantity if part else 0 }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Cost</label>
      <input class="form-control" name="cost" type="number" step="0.01" value="{{ part.cost if part else 0.0 }}">
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="/parts">Cancel</a>
  </form>
{% endblock %}
