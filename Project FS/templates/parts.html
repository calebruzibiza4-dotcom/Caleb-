{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Spare Parts</h1>
    <a class="btn btn-primary" href="/parts/new">Add Part</a>
  </div>
  <form class="mb-3" method="get">
    <div class="input-group">
      <input name="q" value="{{q}}" class="form-control" placeholder="Search parts...">
      <button class="btn btn-outline-secondary">Search</button>
    </div>
  </form>
  <table class="table table-striped">
    <thead><tr><th>SKU</th><th>Name</th><th>Qty</th><th>Cost</th><th></th></tr></thead>
    <tbody>
      {% for p in parts %}
        <tr>
          <td>{{p.stock_keeping_unit}}</td>
          <td>{{p.name}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.cost}}</td>
          <td><a class="btn btn-sm btn-outline-primary" href="/parts/{{p.id}}/edit">Edit</a></td>
        </tr>
      {% else %}
        <tr><td colspan="5">No parts in inventory</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
