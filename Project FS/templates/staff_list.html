{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Staff Users</h1>
    <a class="btn btn-primary" href="{{ url_for('staff_new') }}">Create Staff User</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>Username</th><th>Staff</th><th>Actions</th></tr></thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.username }}</td>
          <td>{{ 'Yes' if u.is_staff else 'No' }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('staff_edit', id=u.id) }}">Edit</a>
            <form method="post" action="{{ url_for('staff_delete', id=u.id) }}" style="display:inline-block;margin-left:6px;" onsubmit="return confirm('Delete this staff user?');">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="3">No staff users found</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
