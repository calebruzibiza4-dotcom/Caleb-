{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card kb-article">
    <div class="card-body">
      <h2 class="h4">{{ article.title }}</h2>
      <p class="text-muted small">Tags: {{ article.tags }}</p>
      <hr />
      {% if article.content %}
        <div class="mt-2">{{ article.content | replace('\n', '<br>') | safe }}</div>
      {% else %}
        <em>No content available.</em>
      {% endif %}
      <div class="mt-3">
        <a class="btn btn-outline-primary" href="{{ url_for('kb_list') }}">Back to KB</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
