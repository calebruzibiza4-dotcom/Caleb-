{% extends 'base.html' %}
{% block content %}
  <h1>{{ 'Edit' if customer else 'New' }} Customer</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ customer.name if customer else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" value="{{ customer.email if customer else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" name="phone" value="{{ customer.phone if customer else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input class="form-control" name="address" value="{{ customer.address if customer else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Password (optional)</label>
      <input class="form-control" name="password" type="password" value="">
      <div class="form-text">Set a password to allow this customer to login.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_business" id="is_business" {% if customer and customer.is_business %}checked{% endif %}>
      <label class="form-check-label" for="is_business">Business account</label>
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="/customers">Cancel</a>
  </form>
{% endblock %}
